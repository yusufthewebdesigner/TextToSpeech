<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBox">
      <h2>Text-to-Speech</h2>
      <textarea id="text" placeholder="Write something..."></textarea>

      <label>Voice:</label>
      <select id="voiceSelect"></select>

      <div class="control">
        <div class="speed">
          <label>Speed: </label>
          <input
            type="range"
            id="speed"
            min="0.5"
            max="5"
            step="0.1"
            value="1"
          />
        </div>

        <div class="pitch">
          <label>Pitch: </label>
          <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" />
        </div>
      </div>

      <div class="buttons">
        <button id="read">Read <i class="bi bi-volume-up"></i></button>
        <button id="pausePlay">
          Pause <i class="fa-regular fa-circle-pause"></i>
        </button>
        <button id="cancel">Cancel <i class="bi bi-x-circle"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
